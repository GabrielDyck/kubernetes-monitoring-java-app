apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monitoring-java-web-app-a
  name: monitoring-java-web-app-a
  namespace: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring-java-web-app-a
  template:
    metadata:
      labels:
        app: monitoring-java-web-app-a
        envoy: envoy
    spec:
      containers:
        - image: gabrieldyck/monitoring-java-web-app:latest
          name: monitoring-java-web-app-a
          env:
            - name: ip
              value: "jmx-b"
          ports:
            - containerPort: 8081
              name: envoy-metrics
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: http-metrics
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi