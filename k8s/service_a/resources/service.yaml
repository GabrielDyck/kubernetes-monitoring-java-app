apiVersion: v1
kind: Service
metadata:
  labels:
    app: monitoring-java-web-app-a
  name: jmx
  namespace: monitoring
spec:
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: http-metrics
    port: 9090
    targetPort: http-metrics
  selector:
    app: monitoring-java-web-app-a
