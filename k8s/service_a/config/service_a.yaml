---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-a-envoy-configmap
  namespace: monitoring
data:
  envoy-config: |
    static_resources:
      listeners:
      - name: "service-monitoring-java-web-app-a-svc-http-listener"
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 18080
        use_original_dst: true
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            config:
              codec_type: auto
              generate_request_id: true
              access_log:
              - name: envoy.file_access_log
                config:
                  path: "/dev/stdout"
              stat_prefix: ingress_http
              route_config:
                name: service-monitoring-java-web-app-a-svc-http-route
                virtual_hosts:
                - name: service-monitoring-java-web-app-a-svc-http-route
                  domains:
                  - "*"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: service_monitoring-java-web-app-a
              http_filters:
              - name: envoy.router
                config: {}
      clusters:
      - name: service_monitoring-java-web-app-a
        connect_timeout: 0.250s
        type: strict_dns
        lb_policy: round_robin
        hosts:
        - socket_address:
            address: service_monitoring-java-web-app-a
            port_value: 8080
    admin:
      # Could be tailed with a sidecar container.
      access_log_path: "/var/log/admin-access.log"
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8001