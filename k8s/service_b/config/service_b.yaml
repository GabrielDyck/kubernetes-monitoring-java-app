apiVersion: v1
kind: ConfigMap
metadata:
  name: service-b-envoy-configmap
  namespace: monitoring
data:
  envoy-config: |
    stats_sinks:
      - name: "envoy.statsd"
        config:
          tcp_cluster_name: "statsd-exporter"
          prefix: service-b
    static_resources:
      listeners:
      -
                  name: "service-a-svc-http-listener"
                  address:
                    socket_address:
                      address: "0.0.0.0"
                      port_value: 8788
                  filter_chains:
                    -
                      filters:
                        -
                          name: "envoy.http_connection_manager"
                          config:
                            access_log:
                            - name: envoy.file_access_log
                              config:
                                path: /dev/stdout
                                format: "[ACCESS_LOG][%START_TIME%] \"%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%\" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% \"%REQ(X-FORWARDED-FOR)%\" \"%REQ(USER-AGENT)%\" \"%REQ(X-REQUEST-ID)%\" \"%REQ(:AUTHORITY)%\" \"%UPSTREAM_HOST%\" \"%DOWNSTREAM_REMOTE_ADDRESS_WITHOUT_PORT%\"\n"
                            stat_prefix: "egress_service_a"
                            codec_type: "AUTO"
                            route_config:
                              name: "service-a-svc-http-route"
                              virtual_hosts:
                                -
                                  name: "service-a-svc-http-route"
                                  domains:
                                    - "*"
                                  routes:
                                    -
                                      match:
                                        prefix: "/"
                                      route:
                                        cluster: "service_a"
                            http_filters:
                              -
                                name: "envoy.router"
      - address:
          socket_address:
            address: 0.0.0.0
            port_value: 80
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            config:
              codec_type: auto
              stat_prefix: ingress_http_b
              route_config:
                name: local_route
                virtual_hosts:
                - name: service
                  domains:
                  - "*"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: local_service_b
              http_filters:
              - name: envoy.router
                config: {}
      clusters:
      - name: "statsd-exporter"
        connect_timeout: "0.25s"
        type: "strict_dns"
        lb_policy: "ROUND_ROBIN"
        hosts:
        - socket_address:
            address: "statsd-exporter"
            port_value: 9125
      - name: local_service_b
        connect_timeout: 0.25s
        type: strict_dns
        lb_policy: round_robin
        hosts:
        - socket_address:
            address: 127.0.0.1
            port_value: 8080
      - name: service_a
        connect_timeout: 0.25s
        type: strict_dns
        lb_policy: round_robin
        hosts:
        - socket_address:
            address: jmx-a
            port_value: 80
    admin:
      access_log_path: "/dev/null"
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8081