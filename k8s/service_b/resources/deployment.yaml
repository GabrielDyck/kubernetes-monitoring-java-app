apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monitoring-java-web-app-b
  name: monitoring-java-web-app-b
  namespace: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring-java-web-app-b
  template:
    metadata:
      labels:
        app: monitoring-java-web-app-b
        envoy: envoy
    spec:
      containers:
        - image: gabrieldyck/monitoring-java-web-app:latest
          name: monitoring-java-web-app-b
          env:
            - name: ip
              value: "localhost"
          ports:
            - containerPort: 8081
              name: envoy-metrics
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: http-metrics
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
        - name: envoy
          image: envoyproxy/envoy:latest
          ports:
            - containerPort: 9901
              protocol: TCP
              name: envoy-admin
            - containerPort: 8786
              protocol: TCP
              name: envoy-web
            - containerPort: 8788
              name: ext-service
          volumeMounts:
            - name: envoy-config-volume
              mountPath: /etc/envoy-config/
          command: ["/usr/local/bin/envoy"]
          args: ["-c", "/etc/envoy-config/config.yaml", "-l", "info","--service-cluster","service-monitoring-java-web-app-b","--service-node","service-monitoring-java-web-app-b", "--log-format", "[METADATA][%Y-%m-%d %T.%e][%t][%l][%n] %v"]
      volumes:
        - name: envoy-config-volume
          configMap:
            name: service-b-envoy-configmap
            items:
              - key: envoy-config
                path: config.yaml